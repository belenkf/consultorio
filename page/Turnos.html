<main id="turnos">
    <h2 >Reserve aquí su turno</h2> 
    <form method="" action="" class="reservatuturno" >
        <p1><label for="nombre" id="x1"></label><input type="text" name="nombre" placeholder="Nombre" onclick="nombre"></p>

        <p3><label for="mutual" id="x4"></label> <input type="text" name="mutual" placeholder="Mutual-ObraSocial:" onclick="mutual"></p>
Elija un profesional:

            <option value="Mauro"> Mauro Vega</option>
            <option value="Belén"> Belén Fabbrizi</option>
            <option value="me da igual"> no tengo preferencia</option>
        </select>
        </nav>
        <nav class="franjahoraria">

        Mañana: <input type="checkbox" name="Mañana"> </br>
        Tarde: <input type="checkbox" name="Tarde"> </br>
        Noche: <input type="checkbox" name="Noche"> </br>
        </nav>
        <nav class="botones">

            <input type="submit" value="cancelar">
